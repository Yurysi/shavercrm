{% extends 'core/base.html'%}

{% block title%}
My account
{% endblock%}
{% block content %}
    <div class="py-6 px6">
        <h1 class="mb-6 text-xl">My account</h1>

        <p class="mb-2">
            <strong>Username: </strong>{{ request.user.username }}
        </p>
        <p class="mb-2">
            <strong>Team: </strong>{{ team.name }}
        </p>

        <hr class="mb-4">
        <a href="{% url 'logout' %}" class="py-4 px-6 bg-red-600 rounded-xl text-white">Log out</a>
    </div>
{% endblock%}
